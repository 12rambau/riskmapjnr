default_language_version:
  python: python3

repos:
  - repo: "https://github.com/psf/black"
    rev: 22.3.0
    hooks:
      - id: black
        stages: [commit]
      - id: black-jupyter
        stages: [commit]
  - repo: "https://github.com/kynan/nbstripout"
    rev: 0.5.0
    hooks:
      - id: nbstripout
        stages: [commit]
  - repo: "https://github.com/pycqa/flake8"
    rev: 3.9.2
    hooks:
      - id: flake8
        stages: [commit]
  - repo: "https://github.com/pycqa/isort"
    rev: 5.10.1
    hooks:
      - id: isort
        stages: [commit]
